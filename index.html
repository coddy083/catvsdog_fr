<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0e01622099.js" crossorigin="anonymous"></script>
    <title>CatvsDog</title>
</head>

<body>
    <h1>CatvsDog</h1>
    <h4>고양이나 강아지 사진을 올려주세요^^</h4>
    <div class="pet_form_box">
        <img src="https://s3.ap-northeast-2.amazonaws.com/swing2bucket/resource/image/help/310edd67b2021e30ce829f8de52ab7b0.png"
            alt="cat" class="pet_form_img" id="pet_image_preview">
        <div class="result_dog" id="result_dog">
            <img src="https://i.pinimg.com/originals/be/75/b3/be75b3be7f119ceeefb8f35e5c33f1ea.gif">
            <h1>이쁜 강아지 입니다</h1>
        </div>
        <div class="result_cat" id="result_cat">
            <img src="https://i.pinimg.com/originals/f3/29/a4/f329a4239f1430e081a0940bac8a141e.gif">
            <h1>이쁜 고양이 입니다</h1>
        </div>
        <button id="upload_image">Upload Image</button>
        <button id="photo_return"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button onclick="photo_upload_submit()" id="photo_submit"><i class="fa-solid fa-circle-check"></i></button>
        <input type="file" name="pet_image_input" id="pet_image_input" accept="image/*" enctype="multipart/form-data"
            hidden>
    </div>
</body>

</html>
<script src="index.js"></script>
